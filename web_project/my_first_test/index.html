<!doctype html>               <!--保证文档正常读写-->
<html lang="en-US">           <!--#根元素，lang属性写明语种-->
  <head>                      <!--所有那些你加到页面中，且不向用户展示的页面内容，都以这个元素为容器。-->
    <meta charset="utf-8" />    <!--#该元素指明你的文档使用 UTF-8 字符编码-->
    <meta name="viewport" content="width=device-width" />   <!--#视口元素可以确保页面以视口宽度进行渲染，避免移动端浏览器上因页面过宽导致缩放。-->
    <title>My test page</title>   <!--#元素。该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字。--> 
    <link href="styles [CSS]/test_style.css" rel="stylesheet" /> 
    
  </head>

  <body>
    <h1>an image about three objects</h>
    <ol>
      <li>apples</li>
      <li>pears</li>
    </ol>
    <p>this is a <strong>passage</strong></p>
    <p id="my-id">this is test for id</p>
    <img src="images/image.jpg" alt="My test image" />   <!--#该元素包含期望让用户在访问页面时看到的全部内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容。该元素通过包含图像文件路径的地址属性 src，可在所在位置嵌入图像。该元素还包括一个替换文字属性 alt，是图像的描述内容，用于当图像不能被用户看见时显示--> 
    <a href="https://developer.mozilla.org/zh-CN/docs/Learn/Getting_started_with_the_web/CSS_basics">thanks to MDN</a>
    
    <script src="scripts  [JavaScript]/main.js" defer></script>

  </body>
</html>
